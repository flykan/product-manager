<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品管理系统</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { margin-top: 20px; }
        .table-container { margin-top: 20px; }
        .action-buttons { white-space: nowrap; }
    </style>
</head>
<body>
<div class="container">
    <h1>商品管理系统</h1>

    <!-- 添加商品表单 -->
    <div class="card mb-4">
        <div class="card-header">
            <h5 class="mb-0">添加新商品</h5>
        </div>
        <div class="card-body">
            <form id="productForm">
                <div class="row">
                    <div class="col-md-3">
                        <input type="text" class="form-control" id="name" placeholder="商品名称" required>
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="form-control" id="description" placeholder="商品描述">
                    </div>
                    <div class="col-md-2">
                        <input type="number" class="form-control" id="price" placeholder="价格" step="0.01" required>
                    </div>
                    <div class="col-md-2">
                        <input type="number" class="form-control" id="stock" placeholder="库存" required>
                    </div>
                    <div class="col-md-2">
                        <input type="text" class="form-control" id="category" placeholder="分类">
                    </div>
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">添加商品</button>
                    <button type="button" class="btn btn-secondary" onclick="clearForm()">清空</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 商品列表 -->
    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">商品列表</h5>
        </div>
        <div class="card-body">
            <table id="productsTable" class="table table-striped" style="width:100%">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>商品名称</th>
                    <th>描述</th>
                    <th>价格</th>
                    <th>库存</th>
                    <th>分类</th>
                    <th>创建时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<!-- 编辑模态框 -->
<div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">编辑商品</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="editForm">
                    <input type="hidden" id="editId">
                    <div class="mb-3">
                        <label class="form-label">商品名称</label>
                        <input type="text" class="form-control" id="editName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">商品描述</label>
                        <textarea class="form-control" id="editDescription"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">价格</label>
                        <input type="number" class="form-control" id="editPrice" step="0.01" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">库存</label>
                        <input type="number" class="form-control" id="editStock" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">分类</label>
                        <input type="text" class="form-control" id="editCategory">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="updateProduct()">保存更改</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="static/js/script.js"></script>
</body>
</html>
